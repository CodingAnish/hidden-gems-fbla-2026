<!-- 
  Hidden Gems AI Chatbot Widget
  This template provides the chat widget interface
  FBLA 2026
-->

<!-- Floating Chat Button -->
<button id="chat-button" class="chat-button" onclick="openChat()" title="Open chat with Hidden Gems Assistant" aria-label="Open chat">
  <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
    <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
  </svg>
  <span class="chat-notification" id="chat-notification">1</span>
</button>

<!-- Chat Window -->
<div id="chat-window" class="chat-window" role="dialog" aria-labelledby="chat-title">
  <!-- Header -->
  <div class="chat-header">
    <div class="chat-header-info">
      <div class="chat-avatar" role="img" aria-label="Chat assistant"></div>
      <div class="chat-header-text">
        <h3 id="chat-title">Hidden Gems Assistant</h3>
        <div class="chat-status">
          <span class="status-indicator" aria-hidden="true"></span>
          <span>Ready to help</span>
        </div>
      </div>
    </div>
    <div class="chat-header-actions">
      <button class="header-btn" onclick="minimizeChat()" title="Minimize chat" aria-label="Minimize">−</button>
      <button class="header-btn" onclick="closeChat()" title="Close chat" aria-label="Close">✕</button>
    </div>
  </div>

  <!-- Messages Area -->
  <div id="chat-messages" class="chat-messages" role="log" aria-live="polite" aria-label="Chat messages">
    <!-- Messages will be added dynamically here -->
  </div>

  <!-- Input Area -->
  <div class="chat-input-area">
    <input
      type="text"
      id="chat-input"
      class="chat-input"
      placeholder="Ask me about local businesses..."
      aria-label="Message input"
      autocomplete="off"
    />
    <button
      id="send-button"
      class="send-button"
      onclick="sendChatMessage()"
      title="Send message (Enter)"
      aria-label="Send message"
    >
      <svg viewBox="0 0 24 24" fill="currentColor">
        <path d="M16.6915026,12.4744748 L3.50612381,13.2599618 C3.19218622,13.2599618 3.03521743,13.4170592 3.03521743,13.5741566 L1.15159189,20.0151496 C0.8376543,20.8006365 0.99,21.89 1.77946707,22.52 C2.41,22.99 3.50612381,23.1 4.13399899,22.8429026 L21.714504,14.0454487 C22.6563168,13.5741566 23.1272231,12.6315722 22.9702544,11.6889879 L4.13399899,1.16346272 C3.34915502,0.9 2.40734225,1.00636533 1.77946707,1.4776575 C0.994623095,2.10604706 0.837654326,3.0486314 1.15159189,3.99701575 L3.03521743,10.4380088 C3.03521743,10.5950566 3.19218622,10.7521539 3.50612381,10.7521539 L16.6915026,11.5376408 C16.6915026,11.5376408 17.1624089,11.5376408 17.1624089,12.0089329 C17.1624089,12.4744748 16.6915026,12.4744748 16.6915026,12.4744748 Z"></path>
      </svg>
    </button>
  </div>
</div>

version: '3.8'
services:
  api:
    build: ./backend
    ports:
      - "8080:8080"
    environment:
      - DB_PATH=/app/data/hiddengems.db
      - JWT_SECRET=your-secure-256-bit-secret-change-in-production-min-32-chars-secret-key-12345
    volumes:
      - api-data:/app/data
  frontend:
    image: nginx:alpine
    ports:
      - "3000:80"
    volumes:
      - ./frontend/dist:/usr/share/nginx/html:ro
      - ./frontend/nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - api
volumes:
  api-data:
